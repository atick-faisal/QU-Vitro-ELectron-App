<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <!-- <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        /> -->
        <link rel="stylesheet" href="./css/pico.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/plotly.js" charset="utf-8"></script>
        <title>QU-Vitro</title>
    </head>
    <body id="body" >
        <div class="header">
            <img src="./assets/pump.png" width="40px" height="40px" />
            <p class="title">QU-VITRO</p>
            <a href="#" id="theme_switcher"></a>
        </div>
        <div class="content">
            <div class="dashboard">
                <div id="chart" class="chart"></div>
                <div class="status">
                    <input
                        type="checkbox"
                        id="connection-switch"
                        name="switch"
                        role="switch"
                        disabled
                    />
                    <p id="connection-status" class="status-text">
                        Device Disconnected
                    </p>
                </div>
            </div>

            <div class="configuration">
                <details role="list" id="pump-selector">
                    <summary aria-haspopup="listbox">Pump Type</summary>
                    <ul role="listbox">
                        <li><a>Syringe</a></li>
                        <li><a>Peristaltic</a></li>
                    </ul>
                </details>
                <details role="list" id="flow-profile-selector">
                    <summary aria-haspopup="listbox">Flow Profile</summary>
                    <ul role="listbox">
                        
                        <li><a>Ant Tibial</a></li>
                        <li><a>Aorta Root</a></li>
                        <li><a>Asc Aorta</a></li>
                        <li><a>Desc Aorta</a></li>
                        <li><a>Bifurcation</a></li>
                        <li><a>Brachial</a></li>
                        <li><a>Carotid</a></li>
                        <li><a>Femoral</a></li>
                        <li><a>Iliac</a></li>
                        <li><a>Radial</a></li>
                        <li><a>Thoracic Aorta</a></li>

                        <li><a>Half Sine Wave</a></li>
                        <li><a>Full Sine Wave</a></li>
                        <li><a>Custom</a></li>
                    </ul>
                </details>
                <input
                    class="flow-picker"
                    type="file"
                    accept=".csv"
                    id="flow-picker"
                />
                <input
                    id="flow-period"
                    type="number"
                    placeholder="Period (ms) def. 2000"
                    aria-label="Number"
                    min="0"
                    step="200"
                />
                <input
                    id="diameter"
                    type="number"
                    placeholder="Diameter (Âµm) def. 100"
                    aria-label="Number"
                    min="10"
                    step="1000"
                />
                <button class="contrast" id="connect">Connect</button>
                <button id="upload">Upload</button>
            </div>
        </div>
        <script src="./renderer.js"></script>
    </body>
</html>
